name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - main
    paths:
      - 'cymasphere-website/**'
      - '.github/workflows/deploy.yml'
      - 'Dockerfile'

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set lowercase repo owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./cymasphere-website
          push: true
          tags: ghcr.io/${{ env.REPO_OWNER_LC }}/cymasphere:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH key
        run: |
          cat > lightsail.pem << 'EOL'
          # You'll need to paste your SSH key here after creating this file
          # Replace this with the contents of lightsail_key_new.pem
          EOL
          
          chmod 600 lightsail.pem

      - name: Create deploy script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_OWNER_LC: ${{ env.REPO_OWNER_LC }}
        run: |
          cat > deploy.sh << EOL
          #!/bin/bash
          
          # Install Docker if not already installed
          if ! command -v docker &> /dev/null; then
            echo "Docker not found. Installing Docker..."
            sudo apt-get update
            sudo apt-get install -y ca-certificates curl gnupg
            sudo install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            sudo chmod a+r /etc/apt/keyrings/docker.gpg
            echo "deb [arch=\$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \$(. /etc/os-release && echo \$VERSION_CODENAME) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            sudo usermod -aG docker ubuntu
            sudo systemctl enable docker
            sudo systemctl start docker
          fi
          
          # Login to GitHub Container Registry
          echo "$GITHUB_TOKEN" | sudo docker login ghcr.io -u "$REPO_OWNER" --password-stdin
          
          # Pull the latest image
          sudo docker pull ghcr.io/$REPO_OWNER_LC/cymasphere:latest
          
          # Stop and remove any existing container
          sudo docker stop app-container || true
          sudo docker rm app-container || true
          
          # Run the new container
          sudo docker run -d --restart unless-stopped --name app-container -p 80:3000 ghcr.io/$REPO_OWNER_LC/cymasphere:latest
          
          # Clean up
          sudo docker system prune -af
          EOL
          
          chmod +x deploy.sh

      - name: Deploy to Lightsail
        run: |
          # Replace 3.84.23.10 with your instance's IP address if it changes
          scp -o StrictHostKeyChecking=no -i lightsail.pem deploy.sh ubuntu@3.84.23.10:~/deploy.sh
          ssh -o StrictHostKeyChecking=no -i lightsail.pem ubuntu@3.84.23.10 "chmod +x ~/deploy.sh && ~/deploy.sh" 